{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1> Hi {{ user.username }} </h1>
  <button class="btn third">Secure Mode</button>
  <button class="btn fourth">Normal Mode</button>
  <form method="get" action="{% url 'login' %}">
      <p>Enter IP Address</p>
      <button class="btn fifth">Submit</button>
    </form>
</div>
</div>
{% else %}
<h1>Team Palidome </h1>
<form method="get" action="{% url 'login' %}">
  <button class="btn second">Login</button>
</form>
{% endif %}
{% endblock %}
