<!-- templates/home.html -->

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  
  
  <h1>Team Palindrome</h1>
<div align="center" class="row">
  <div class="col-sm-6">
    <button class="btn third">Secure Mode</button>
  </div>
  <div class="col-sm-4">
    <button class="btn third">Normal Mode</button>
  </div>
</div>
{% else %}
  <a href="{% url 'login' %}">login</a>

{% endif %}
{% endblock %}
