<!-- templates/home.html -->

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1> Hi {{ user.username }} </h1>
<div>
  <form method="post" action="">
    {% csrf_token %}
    <div class="wrapper">
      <input class="input" placeholder="Please Enter IP Address" type="text">
      <span class="underline"></span>
      <button name="secure" value="1" class="btn third">Secure Mode</button>
      <button name="normal" value="0" class="btn fourth">Normal Mode</button>
    </div>
  </form>
</div>
<div>

</div>
</div>
</div>
{% else %}
<h1>Team Palidome </h1>
<form method="get" action="{% url 'login' %}">
  <button class="btn second">Login</button>
</form>
{% endif %}
{% endblock %}
